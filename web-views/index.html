<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        h1{
            text-align: center;
        }
      table {
        width: 80%;
        margin: 0 auto 0;
      }
      table,
      th,
      td {
        border: 1px solid white;
        border-collapse: collapse;
      }
      th,
      td {
        background-color: #96d4d4;
        padding: 0.5rem;
      }

      .header *{
        background-color: #2E4374 ;
        color: white;
        font-weight: bolder;
      }

      .num:hover {
        background-color: beige;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="root">
      <h1>PIR DATABASE</h1>
      <table id="database">
        <tr class="header">
          <th>ID</th>
          <th>ESP32 ID</th>
          <th>Voltage</th>
          <th>Time</th>
        </tr>
      </table>
    </div>

    <script>
      const db = document.querySelector("#database");
      
    fetch('http://127.0.0.1:8080/api').then(response => response.json()).then(arr => {
      arr.forEach(data => {
        const rowHTML = `
        <tr>
          <td>${data.id}</td>
          <td>${data.esp_id}</td>
          <td>${data.voltage.map(val => `
            <span class='num'> ${val}</span>
            `).join(' ')}</td>
          <td>${new Date(data.timestamp)}</td>
        </tr>
      `;

      // Append the HTML content to the table using insertAdjacentHTML
      db.insertAdjacentHTML('beforeend', rowHTML);
      })
       

    });   
    </script>
  </body>
</html>
